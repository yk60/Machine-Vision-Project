            <script>
                function toggleSelectMenus() {
                    const dataset = document.querySelector('input[name="dataset"]:checked').value;
                    const classesLabel = document.querySelector('label[for="ImageNet_classes"]');
                    const classesMenu = document.getElementById('ImageNet_classes');
                    const digitsLabel = document.querySelector('label[for="MNIST_classes"]');
                    const digitsMenu = document.getElementById('MNIST_classes');
        
                    if (dataset === 'MNIST') {
                        classesLabel.style.display = 'none';
                        classesMenu.style.display = 'none';
                        digitsLabel.style.display = 'block';
                        digitsMenu.style.display = 'block';
                    } else {
                        classesLabel.style.display = 'block';
                        classesMenu.style.display = 'block';
                        digitsLabel.style.display = 'none';
                        digitsMenu.style.display = 'none';
                    }
                }
                function update_num_classes(selectElement){
                    const num_classes = selectElement.selectedOptions.length;
                    document.getElementById('rangeValue').innerText = num_classes;
                    document.getElementById('num_classes_slider').value = num_classes;
                    document.getElementById('objects').innerText = selectElement.selectedOptions;
                }
        
                document.addEventListener('DOMContentLoaded', function() {
                    const radioButtons = document.querySelectorAll('input[name="dataset"]');
                    radioButtons.forEach(radio => {
                        radio.addEventListener('change', toggleSelectMenus);
                    });
        
                    // Initialize the select menus based on the default checked radio button
                    toggleSelectMenus();
                });
            </script>
